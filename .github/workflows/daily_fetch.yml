name: Daily Flight Data Auto Backup

on:
  schedule:
    # 매일 KST 새벽 1시 (UTC 기준 16:00)에 자동 실행
    - cron: '0 16 * * *'
  workflow_dispatch: # 수동 실행을 위한 트리거

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 코드 불러오기 (Checkout)
        uses: actions/checkout@v4

      - name: 파이썬 실행 환경 세팅
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 의존성 패키지 설치
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: 데이터 수집 및 전송 스크립트 실행
        env:
          # GitHub Secrets에서 값을 가져와 환경 변수로 주입합니다.
          IIAC_SERVICE_KEY: ${{ secrets.IIAC_SERVICE_KEY }}
          GAS_WEB_APP_URL: ${{ secrets.GAS_WEB_APP_URL }}
        # 실행할 파이썬 파일의 경로를 프로젝트 구조에 맞게 지정합니다.
        run: python fetcher/auto_fetcher.py